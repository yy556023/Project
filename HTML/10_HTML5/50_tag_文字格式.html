<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>瀏覽器可解讀的標籤清單</h3>
    <h3><a href="http://www.w3schools.com/tags/">HTML Element Reference</a></h3>

    <!-- 試試看 <b> tag -->
        <p><b>測試撰寫CSS樣式區塊</b></p>
    <!-- 試試看 <i> tag -->
        <p><i>測試撰寫CSS樣式區塊</i></p>
    <!-- 試試看 <s> tag -->
        <p><s>測試撰寫CSS樣式區塊</s></p>
    <!-- 試試看 <u> tag -->
        <p><u>測試撰寫CSS樣式區塊</u></p>

    <!-- 試試看 <strong> tag -->
        <p><strong>測試撰寫CSS樣式區塊</strong></p>
    <!-- 試試看 <em> tag -->
        <p><em>測試撰寫CSS樣式區塊</em></p>
    <!-- 試試看 <del> tag -->
        <p><del>測試撰寫CSS樣式區塊</del></p>
    <!-- 試試看 <ins> tag -->
        <p><ins>測試撰寫CSS樣式區塊</ins></p>

    <!--到 w3school 查查看，他們對<s>、<del>這個兩個標籤，說明了什麼？-->

</body>

</html>
