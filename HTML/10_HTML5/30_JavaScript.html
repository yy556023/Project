<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 這是一個在網頁上的 button 元素 -->
    <button onclick="showMsg()">點擊!</button>

    <!-- 在底下加上 JavaScript 的撰寫區塊 -->
    <script>
        function showMsg()
        {
            alert("123")
        }
    </script>
    
</body>

</html>
