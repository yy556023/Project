<body>

    <h4>利用CSS樣式選擇器選擇元素</h4>
    <ul id="ulist">
        <li>element</li>
        <li>#id</li>
        <li>.class</li>
        <li>其他</li>
    </ul>

    <h4>jQuery函式庫可以做什麼？</h4>
    <ul>
        <li>尋找元素</li>
        <li>取得/變更DOM</li>
        <li>掛載事件</li>
        <li>其他</li>
    </ul>

    <script>
        // 10. 挑選 h4 元素
        var x = $('h4') //$('h4') => 一個陣列然後內容為 <h4>content</h4>
        // for(var i of $('h4')){
            // console.log(x[0].innerHTML);
        // }
            // $('h4:nth-child(1)').html('<h1>jQuery()</h1>')
            x[0].innerHTML = '<h1>jQuery()</h1>'
            x[1].innerHTML = '<h2>我是第二個</h2>'
            x[2].innerHTML = '<h3>我是第三個</h2>'
            x[3].innerHTML = '<p style="font-size:36px ;color:red; ">我是第四個</p>'

//font-size:36px
        // 20. 透過 #ulist 選擇 ul 標籤
        console.log($("#ulist"));
        // 30. 挑選 li 標籤
        console.log($('li'));
        // 40. 挑選第一個出現的 li
        console.log($('li:first'));
        // 50. 挑選各別元素中第一個出現的 li
        console.log($('li:first-child'));
        // 60. jQuery 函式庫是否有針對 <input> 提供特殊的選擇方式？

    </script>
