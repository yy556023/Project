<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>


    <label for="">文字輸入方框:</label>
    <input id="userName" type="text" value="123">
    <br><br>
    <button id="btnDemo">測試 $().prop() 和 $().attr() </button>
    <hr>

    <div>
        <h4>測試區域:</h4>
        <p> 測試 prop ===><span id="testProp"> </span></p>
        <p> 測試 attr ===><span id="testAttr"> </span></p>
    </div>

    <script>

        // 10. 點選按鈕後，分別透過 $().prop() 和 $().attr() 取得輸入方框的值
        btnDemo.onclick = function(){
            var temp = $('#userName').prop('value');
            $('#testProp').text(temp);

            var temp1 = $('#userName').attr('value');
            $('#testAttr').text(temp1);
        }

    </script>

</body>

</html>
