<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.4.1.js"></script>
</head>

<body>

    <input type="checkbox" checked='false' >

    <script>

        // 10. 透過 prop() 和 attr()
        //     取得 <input type="checkbox"> 元素 的 checked 屬性
        console.log($(':checkbox').prop('checked'));
        console.log($(':checkbox').attr('checked'));
    </script>

</body>

</html>
