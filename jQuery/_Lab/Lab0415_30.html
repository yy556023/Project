<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <p id="demo">Flower</p>
    <button id="btnLogin">登入</button>

    <script>
        // 模仿 jQuery 的 text() 自己寫一個 MyText()
        function MyText(param){
            // 判斷 if
            if(param){
                document.getElementById('demo').innerText = param;
            }else{
                return document.getElementById('demo').innerText;
            }
        }
        
        btnLogin.onclick = function(){
            // // 沒有傳入值的時候，希望得到 p 目前的文字
            // var temp = MyText();
            // console.log(temp);

            // 有傳入值的時候，希望拿值去設定 p 
            MyText('Hi');
        }
    </script>

</body>

</html>
