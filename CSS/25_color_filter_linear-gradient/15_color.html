<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        /* 10. 選擇 h1:nth-of-type(1) 設定 文字顏色為 lightcoral */
            h1:nth-of-type(1){
                color: lightcoral;
            }

        /* 20. 選擇 h1:nth-of-type(2) */
        /*     設定文字顏色為  rgb(0, 0, 0); */
        /*     設定背景顏色為  rgba(255, 99, 71, 0.3);*/
            h1:nth-of-type(2){
                color: rgb(0,0,0);
                background-color: rgba(255, 99, 71, 0.3);
            }
        
        /* 30. 選擇 h1:nth-of-type(3) */
        /*     設定文字顏色為  rgb(0, 0, 0); */
        /*     設定背景顏色為  rgb(255, 99, 71);*/
        /*     設定透明度為 0.3  */
            h1:nth-of-type(3){
                color: rgb(0,0,0);
                background-color: rgb(255,99,71);
                opacity: 0.3;
            }
        /* 40.  選擇 h1:nth-of-type(4) */
        /*      設定文字顏色為  hsl(180, 100%, 50%); */
            h1:nth-of-type(4){
                color: hsl(180, 100%, 50%);
            }

    </style>
</head>

<body>

    <h3>關於 CSS 的顏色設定方式</h3>
    <h3><a href="https://www.w3schools.com/colors/default.asp">Colors Tutorial</a></h3>
    <h3><a href="https://www.w3schools.com/css/css_colors_rgb.asp">CSS RGB & RGBA Colors</a></h3>
    <h3><a href="https://www.w3schools.com/css/css_colors_hsl.asp">CSS HSL & HSLA Colors</a></h3>

    <hr>

    <h1>測試區塊 - 1</h1>
    <h1>測試區塊 - 2</h1>
    <h1>測試區塊 - 3</h1>
    <h1>測試區塊 - 4</h1>
    
</body>

</html>
