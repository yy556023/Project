<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        img {
            width: 200px;
        }
        img:nth-child(1){
            opacity: 0.2;
        }
        img:nth-child(2){
            opacity: 0.5;
        }
        img:nth-child(3){
            opacity: 0.8;
        }
        
        /* 10. 試著透過 :nth-child() 選擇圖片 */
        /*     並且設定 opacity 的值，觀察變化 */
        
    </style>
</head>

<body>

    <h3><a href="https://www.w3schools.com/cssref/css3_pr_opacity.asp">CSS opacity Property</a></h3>

    <div>
        <img src="img/sunny.jpg" alt="">
        <img src="img/sunny.jpg" alt="">
        <img src="img/sunny.jpg" alt="">
    </div>
    
</body>

</html>
