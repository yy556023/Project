<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        /* 10. 請試著加入 css  */
        /*      讓文字在滑鼠經過時才顯示 */
        figure {
            width: 477px;
            position: relative;
        }

        img {
            width: 100%;
        }
        .desc{
            visibility: hidden;
            position: absolute;
            bottom: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            width: 100%;
            height: 30%;

        }
         figure:hover>figcaption{
            visibility:visible;
        }
        

    </style>
</head>

<body>

    <figure>
        <img src="img/sunny.JPG">
        <figcaption class="desc">千陽號海上行</figcaption>
    </figure>

</body>

</html>
