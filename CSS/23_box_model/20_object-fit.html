<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>object-fit</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            border-width: 2px;
            border-color: #FF9933;
            border-style: solid;
            object-fit:scale-down;
        }

        /* 10. 在 <body> 中加入 <img> */
        /* 20. 挑選 <img> 並增加 CSS 樣式 object-fit */
    </style>
</head>

<body>

    <h3>讓元素依照設定值更新寬度和高度以符合容器大小</h3>
    <h3><a href="https://www.w3schools.com/css/css3_object-fit.asp">CSS The object-fit Property</a></h3>
    <img src="./img/sunny.jpg" alt="lost">

</body>

</html>
