<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Pseudo-class</title>
    <link rel="stylesheet" href="./navStyle.css">
    <style>
        /* 試試看 */
        /* 10. 透過<a>標籤，設定字型大小 & 取消底線 */
        a{
                font-size: small;
                text-decoration: none;
                
        }
        /* 11. (link) 設定超連結未連結時的顏色 YellowGreen */
        a:link{
            color: yellowgreen;
        }
        /* 12. (visited) 設定超連結已連結過的顏色 LightCoral */
        a:visited{
            color: lightcoral;
        }
        /* 13. (hover) 設定滑鼠移至連結上方時的顏色 LightSkyBlue */
        a:hover{
            color: lightskyblue;
        }
        /* 14. (active) 設定超連結點選連結當下的顏色 black */
        a:active{
            color: black;
        }
    </style>
</head>

<body>

    <h3>Pseudo-classes, 虛擬類別 </h3>
    <h3>元素存在，且元素的樣式會隨使用者操作改變；</h3>
