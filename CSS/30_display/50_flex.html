<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h3> display:block 區塊，元素的寬度預設會撐到最大。<span style="font-size:10px;">(紅色區塊改為預設400px，和底下有所比較)</span></h3>
    <div class="demo">
        <div id="reddiv_A">Red</div>
        <div id="greendiv_A">Green</div>
        <div id="bluediv_A">Blue</div>
    </div>

    <hr>

    <h3> css3新屬性 → <a href="http://www.w3schools.com/cssref/css3_pr_flex.asp">display:flex 直譯：彎曲、伸縮、折曲。</a><br>
        試試看，在在 Red、Green、Blue 的 div 裡面加上style="flex: 自訂的數值;"</h3>


    <div class="demo" style="display: flex;">
        <div id="reddiv_B" style="flex: 1;">Red (flex: 3)</div>
        <div id="greendiv_B" style="flex: 1;">Green (flex: 2)</div>
        <div id="bluediv_B" style="flex: 1;">Blue (flex: 1)</div>
    </div>

</body>

</html>
