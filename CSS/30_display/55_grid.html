<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        .grid-container>div {
            border: 1px solid black;
            margin: 5px;
        }

        .grid-container {
            /* 10. 設定 display: grid，改變指定元素的顯示方式 */
                display: grid;
            /* 20. 設定 grid-template-columns 指定有多少欄*/
            grid-template-columns: 155px 155px 155px;
            /* 30. 設定 grid-template-rows 指定有多少列*/
            grid-template-rows: 400px;
        }
    </style>
</head>

<body>

    <h3><a href="https://www.w3schools.com/css/css_grid.asp">CSS Grid Layout Module</a></h3>
    <h3>使用grid相關屬性的格線小遊戲：<a href="https://cssgridgarden.com/#zh-tw">https://cssgridgarden.com/#zh-tw</a></h3>
    
    <hr>
    
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
