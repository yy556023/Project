<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 於網頁放置一顆按鈕 -->
        <button>按鈕</button><br>
    <!-- 20. 點擊按鈕，在 console 紀錄一段文字 -->
        <button onclick="console.log('123')"> 按鈕2</button><br>
    <!-- 30. 將要執行的事件打包成 function -->
        <button onclick="show()">按鈕3</button>
        
        <script>
            function show(){
                return console.log("123");
            }

        </script>
    <!-- 判斷20和30哪個比較好 -->
</body>

</html>
