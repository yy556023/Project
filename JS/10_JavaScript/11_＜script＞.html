<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>JavaScript Where To</h3>
    <h3><a href="https://www.w3schools.com/js/js_whereto.asp">https://www.w3schools.com/js/js_whereto.asp</a></h3>

    <!-- 10. 在網頁中透過 tag 顯示一段文字 -->
        <p>HI</p>
    <!-- 20. 透過 JavaScript 加入一段文字 --> 
    <!-- 使用document的功能write -->
        <script>
            document.write("<h1>need some text</h1>")
        </script>
    <!-- 30. 透過檔案加入 JavaScript-->
    <!--  * 練習加入 同目錄底下的 index.js -->
        <script src="./test.js"></script>
        <script>
            document.write("<h1>aaaaaaaaaaaaa</h1>")
        </script>
    <!-- 40. 如果 script 扮演載入檔案的角色，那就無法在區間內撰寫 -->

</body>

</html>
