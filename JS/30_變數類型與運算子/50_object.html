<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3><a href="https://www.w3schools.com/js/js_object_definition.asp" target="_blank">JavaScript Objects</a></h3>
    <h3>如果你用很多的變數在描述同一個事物的時候</h3>

    <script>

        // 10. 使用{} 建立 object；object 可以包含屬性和方法
        //     { key1:value1, key2:value2.. }
            var x = {s1:"Ken",s2:"Freedom"}
        // 20. 取得 object 屬性的值或者呼叫方法
            console.log(x);
        // 30. 透過 . 新增 object 的屬性
            var y = new Object();
            y.s3 = "Ken";
            y.s4 = "Freedom";
            console.log(y);
        // 40. 透過 [] 新增 object 的屬性
            var z = ["Ken","Freedom"];
            console.log(z);
    </script>

</body>

</html>
