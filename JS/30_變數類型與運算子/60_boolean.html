<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3><a href="https://www.w3schools.com/js/js_booleans.asp" target="_blank">JavaScript Booleans</a></h3>

    <script>
        // 10. 宣告一個變數，紀錄 true 關鍵字
            var x = true;
        // 20. 宣告一個變數，紀錄 5 > 3 的結果
            var y = 5 < 3;
        // 30. 透過 console 的方式查看變數
            console.log(x+1);
            console.log(y-1);
    </script>

</body>

</html>
