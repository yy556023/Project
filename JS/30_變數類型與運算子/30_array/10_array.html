<body>

    <h3><a href="http://www.w3schools.com/js/js_arrays.asp">JavaScript Arrays</a></h3>

    <h3>陣列使用時機：相同的資料型態（雖然javascript可以不需要相同，但還是盡量避免）</h3>
    <h3>具有一致的意義、需要參與同樣的運算</h3>
    <h3>陣列就像置物櫃一樣，透過index，可以存放物品，可以取出</h3>

    <script>
            
        // 10. 什麼時候我們需要一個陣列？
        //     * 每日的訂便當
       
        // 20. 該怎麼樣宣告一個陣列？
            var a = [1,2,3,4,5];
                console.log(a);
        // 25. 該怎麼把東西放進去？
            a.push(6);

            console.log(a);

            
        // 30. 陣列中的陣列
        var a = [[1,2,3,4,5],[6,7,8,9,0]]
        console.log(a);
        console.log(a[0][2]);

    </script>
