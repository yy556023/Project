        //        數量10杯以上總金額打95折，20杯以上打9折
        function price(count,price){
            var x = window.prompt('輸入數量')*1;
            var y = window.prompt('輸入金額')*1;
            var sum = 0;
            console.log(x);
            console.log(typeof x);
           if (x >= 20)
            {
                 sum = x * y * 0.9;
            }
            else if (x >= 10)
            {
                sum = x * y * 0.95;
            }
            else
            {
                sum = x * y;
            }

            return console.log(sum);
        }
