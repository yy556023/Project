<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h3>this 關鍵字代表什麼值，取決於你在哪裡使用它</h3>
    <h3><a href="https://www.w3schools.com/js/js_this.asp" target="_blank">The JavaScript <b>this</b> Keyword</a></h3>
    <button id="clickBtn" onclick="clickMeFn(this)">按我</button>
    <div id="asd"></div>
    <script>

        // 10. 單獨使用，這是指全局物件(window)。
        var x = 'gay';
        console.log(x);
        // 20. 在方法中，這是指所有者物件
        var x = {
            name : 'hey',
            yy:function (){
                return this.name;
            }
        };
        var z = x.yy();
        console.log(z);
        // 30. 在事件中，這是指接收事件的元素
        function clickMeFn(self){
            console.log(self);
        }



    </script>

</body>

</html>
