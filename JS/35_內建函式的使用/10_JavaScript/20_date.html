<body>
    <h3><a href="http://www.w3schools.com/js/js_dates.asp">JavaScript Date Objects</a></h3>
    <h3><a href="http://www.w3schools.com/js/js_date_formats.asp">JavaScript Date Formats</a></h3>
    <h3><a href="http://www.w3schools.com/js/js_date_methods.asp">JavaScript Get Date Methods</a></h3>

    <h3>生成一個日期物件的方法：</h3>
    <h3>new Date() </h3>
    <h3>new Date(milliseconds) </h3>
    <h3>new Date(dateString) </h3>
    <h3>new Date(year, month, day, hours, minutes, seconds, milliseconds) </h3>

    <script>
        // 宣告一個時間物件
            var date1 = new Date();
        //     console.log(date1);
        // // 取得年份
        //     console.log(date1.getFullYear());
        // // 取得月份 (請注意這裡)
            console.log(date1.getMonth()+1);
        // // 取得日期
        //     console.log(date1.getDate());
        // // 取得星期 (請注意這裡)
        //     console.log(date1.getDay());
        // // 取得時間
        //     // console.log(date1.getTime());
        // 取得分鐘



        //若日期物件生成後，我們需要加一天
            date1.setDate(date1.getDate()+1)
            console.log(date1.getDate());
        // 若日期物件生成後，我們需要加一個月
            date1.setMonth(date1.getMonth()+1)
            console.log(date1.getMonth());
        // 小練習：如何透過日期的加減，取得這個月的最後一天?
            console.group();
            date1.setMonth(date1.getMonth());
            date1.setDate(0)
            console.log(`月：${date1.getMonth()+1} 日：${date1.getDate()} `);
            console.log(date1);
            console.groupEnd();
        // 小練習：宣告兩個日期物件，並指定日期後，進行日期相減
        // millisecond = 86400000 = 1000*60*60*24 = 天
            var d = new Date();
            var dd = new Date(2021,8,19);
           console.log(d);
           console.log(dd);
            var temp = dd - d;
            console.log(temp);
            temp /= 86400000;
            console.log(temp);
    </script>

</body>
