<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 1. 取得系統現在時間(HH) ==> 需要用到 Date()
        // 2. 如果是 8點~ 11點，顯示上午課程
        // 3. 如果是 12點，顯示中午用餐時間
        // 4. 如果是 13點~ 16點，顯示下午課程
        // 5. 其他的時段，顯示非課程時間
        // 6. 透過三元運算子，判斷現在是 'AM' 還是 'PM'
        var time = new Date();
        time.setHours(24);
        var hh = time.getHours();
        
        
        if (hh >= 8 && hh <= 11){
            console.log(`上午課程：${hh}時\n`);
        }
        else if (hh == 12){
            console.log(`中午用餐時間：${hh}\n`);
        }
        else if (hh >= 13 && hh <= 16){
            console.log(`下午課程：${hh}時\n`);
        }
        else{
            console.log(`非課程時間：${hh}\n`);
        }

        var n = (hh <= 12 ? 'AM':'PM');
        console.log(n);
    </script>
    
</body>

</html>
